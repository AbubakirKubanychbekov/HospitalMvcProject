<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Save page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>

  <style>
    body {
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 100% 100%;
    }
  </style>
</head>

<body>

<div class="d-flex justify-content-center">

  <form class="p-5 bg-light" th:action="@{/patients/save/{hospitalId} (hospitalId=${hospitalId})}"
        th:object="${newPatient}" th:method="post">
    <div class="form-group">
      <label for="nameInput" class="form-label">Patient firstName</label>
      <input type="text" th:field="*{firstName}" id="nameInput" class="form-control form-control-lg">
      <div class="form-group">
        <label for="lastName" class="form-label">Patient surname</label>
        <input type="text" th:field="*{lastName}" id="lastName" class="form-control form-control-lg">
        <div class="form-group">
          <label for="phoneNumber" class="form-label">Patient phoneNumber</label>
          <input type="text" th:field="*{phoneNumber}" id="phoneNumber" class="form-control form-control-lg">
          <div class="form-group">
            <label for="gender" class="form-label">Patient gender</label>
            <input type="text" th:field="*{gender}" id="gender" class="form-control form-control-lg">
            <div class="form-group">
              <label for="email" class="form-label">Patient email</label>
              <input type="text" th:field="*{email}" id="email" class="form-control form-control-lg">
      </div>
    </div>

    <div>
      <!--            <input type="submit" value="Save" class="btn btn-primary btn-lg">-->
      <button type="submit" class="btn btn-primary btn-lg">Save</button>
   </div>
        </div>
      </div>
    </div>
</form>

  <form th:action="@{/patients/{hospitalId}(hospitalId=${hospitalId})}" method="get">
    <button type="submit" class="btn btn-primary btn-lg">Go Back</button>
  </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</html>
