<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save page</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <style>
        /* Custom CSS rules */
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="form-container">
                <form th:action="@{/departments/edit/{departmentId}(departmentId=${departmentId})}"
                      th:object="${currentDepartment}" th:method="post">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Department name</label>
                        <input type="text" th:field="*{name}" id="nameInput" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="imageInput" class="form-label">Department image</label>
                        <input type="text" th:field="*{image}" id="imageInput" class="form-control">
                    </div>
                    <div class="btn-container">
                        <button type="submit" class="btn btn-primary">Update saved</button>
                        <form th:action="@{/departments/{hospitalId}(hospitalId=${hospitalId})}" method="get">
                            <button type="submit" class="btn btn-secondary">Go Back</button>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</html>
